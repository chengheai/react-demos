<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 组件化包装 -->

<body>
  <div id="root"></div>
  <script>

    var root = document.getElementById('root')
    // 提取setState方法
    class Component {
      setState(newState) {
        this.state = {
          ...this.state,
          ...newState
        }
      }
    }
    class Button extends Component {
      constructor() {
        super()
        this.state = {
          like: true
        }
        this.render()
      }
      // setState(newState) {
      //   this.state = {
      //     ...this.state,
      //     newState
      //   }
      //   this.render()
      // }
      render() {
        const state = this.state
        return `
           <button type='button' style='color:${state.like ? 'red' : 'black'}'>
      ${state.like ? '已赞' : '喜欢'}
      </button>
        `
      }
    }
    class Title extends Component {
      constructor() {
        super()
        this.state = {
          text: '这是一个标题'

        }
      }
      // setState(newState) {
      //   this.state = {
      //     ...this.state,
      //     newState
      //   }
      // }
      render() {
        return `<h1>${this.state.text}</h1>`
      }
    }
    class Wrap {
      constructor() {

      }
      render() {
        return `Wrap ${new Title().render()} ${new Button().render()}`
      }
    }
    root.innerHTML = new Wrap().render()
  </script>
</body>

</html>
